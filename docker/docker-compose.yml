version: "3.8"

name: supermarket-pricer-tracker

services:
  app:
    restart: "no" # Runs as script, not as service (right now)
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1 # Prevents Python from buffering stdout and stderr
